<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Uploaded Image</h1>

      <div class="card mt-3">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="card-img-top" alt="Uploaded Image">
        <div class="card-body">
          <h5 class="card-title">Prediction Details</h5>
          <p class="card-text">Predicted Group: {{ grupo }}</p>
          <p class="card-text">Confidence: {{ porcentaje }}%</p>
        </div>
      </div>

      <a href="{{ url_for('upload_form') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
  </body>
</html>
